[package]
name = "listener-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.1.0", features = ["derive"] }
chrono = "0.4.19"
libfuzzer-sys = "0.4"
rusqlite = "0.26.3"
solana-sdk = "1.7.8"

[dependencies.listener]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "apy_endpoint"
path = "fuzz_targets/apy_endpoint.rs"
test = false
doc = false
